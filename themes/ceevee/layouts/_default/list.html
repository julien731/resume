{{ partial "header" . }}

<body>

<!-- Header
================================================== -->
<header id="home">

    {{ partial "menu" . }}

    <div class="row banner">
        <div class="banner-text">
            <h1 class="responsive-headline">{{ .Title }}</h1>
        </div>
    </div>

</header> <!-- Header End -->

<section id="single" style="padding: 90px 0 72px; background: #fff;">

    <div class="row add-bottom">

        <div class="two columns"></div>
        <div class="eight columns">

            {{ range .Data.Pages }}
                {{ .Render "entry"}}
            {{ end }}

        </div>
        <div class="two columns"></div>

    </div> <!-- Row End-->

</section> <!-- Resume Section End-->

{{ partial "footer" . }}
