<!DOCTYPE html>
<!--[if lt IE 8 ]>
<html class="no-js ie ie7" lang="{{ .Site.LanguageCode }}"> <![endif]-->
<!--[if IE 8 ]>
<html class="no-js ie ie8" lang="{{ .Site.LanguageCode }}"> <![endif]-->
<!--[if (gte IE 8)|!(IE)]><!-->
<html class="no-js" lang="{{ .Site.LanguageCode }}"> <!--<![endif]-->
<head>

	<!--- Basic Page Needs
	================================================== -->
	<meta charset="utf-8">
	<title>{{ if ne .URL "/" }} {{ .Title }} &middot; {{ end }} {{ .Site.Title }}</title>
	<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
	{{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
	{{ .Hugo.Generator }}

	<!-- Mobile Specific Metas
	================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS
    ================================================== -->
	<!--<link rel="stylesheet" href="{{.Site.BaseURL}}css/default.css">-->
	<!--<link rel="stylesheet" href="{{.Site.BaseURL}}css/layout.css">-->
	<!--<link rel="stylesheet" href="{{.Site.BaseURL}}css/media-queries.css">-->
	<link rel="stylesheet" href="{{.Site.BaseURL}}css/main.min.css">

	<!-- Script
	================================================== -->
	<script src="{{.Site.BaseURL}}js/modernizr.js"></script>

	<!-- Favicons
	 ================================================== -->
	<link rel="shortcut icon" href="{{.Site.BaseURL}}images/favicon.ico">
	{{ template "_internal/google_analytics.html" . }}
</head>
